version: 2.1

executors:
  default:
    working_directory: ~/repo
    docker:
      - image: circleci/node:10

commands:
  restore_npm:
    steps:
      - restore_cache:
          name: Restore npm dependencies
          key: v1-dependencies-{{ checksum "package.json" }}-{{ checksum "functions/package.json" }}

  save_npm:
    steps:
      - save_cache:
          name: Cache npm dependencies
          key: v1-dependencies-{{ checksum "package.json" }}-{{ checksum "functions/package.json" }}
          paths:
            - node_modules
            - functions/node_modules
  persist:
    steps:
      - persist_to_workspace:
          root: .
          paths:
            - .
  attach:
    steps:
      - attach_workspace:
          at: .

jobs:
  test:
    executor:
      name: default
    steps:
      - run: yarn test
  build:
    executor:
      name: default
    steps:
      - checkout
      - restore_npm
      - run: yarn install
      - run: cd functions && yarn install
      - run: yarn add -D firebase-tools
      - save_npm
      - run: yarn build
      - persist

  deploy:
    executor:
      name: default
    steps:
      - attach
      - run: yarn run firebase use dev --project "$FIREBASE_PROJECT_NAME" --token "$FIREBASE_TOKEN"
      - run: yarn run firebase deploy --project "$FIREBASE_PROJECT_NAME" --token "$FIREBASE_TOKEN"

workflows:
  build_and_deploy:
    jobs:
      - test
      - build:
          filters:
            branches:
              only:
                - master
                - production
                - improve-cicd
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - master
                - production
                - improve-cicd